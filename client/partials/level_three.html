<div class="header">
	<h1>Level 3: Identify SKIP code sections for Solids</h1>
</div>
<div class="kanji">
	<h1>{{kanji.literal}}</h1>
</div>
<p>What are the other two SKIP numbers for this "solid" kanji?</p>
<form ng-submit="checkAnswer()">

	<input class="button" type="submit" value="Check">
</form>
