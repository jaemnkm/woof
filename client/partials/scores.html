<div class="header">
	<h1>Top 30 High Scores</h1>
</div>
<h2 ng-if="scores.length == 0">No one has taken on the challenge yet. :( </h2>
<table ng-if="scores.length > 0">
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
    <tr ng-repeat="score in scores | orderBy: ['-score', 'created_at'] | limitTo: 30 track by $index">
        <td>{{$index + 1}}</td>
        <td>{{score.name}}</td>
        <td>{{score.score}}</td>
    </tr>
</table>
